<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./clock.css">
    <title>Clock</title>
</head>
<body>

    <div class="wrapper">
        <div class="clock-circle">
            <div class="clock-circle-inner"></div>
            <div class="clock-circle-outer"></div>
            <div data-tick="hours" class="clock-tick"></div>
            <div data-tick="minutes" class="clock-tick"></div>
            <div data-tick="seconds" class="clock-tick"></div>
            <div class="base-circle"></div>
        </div>
    </div>
    
    
    <script type="text/javascript" src="./clock.js"></script>
</body>
</html>
